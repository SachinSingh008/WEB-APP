<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="styles1.css" />
</head>
<body>
    <h2>Signup</h2>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            // Store the user data in localStorage (only for demo purposes)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Signup successful!');
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const loginUsername = document.getElementById('login-username').value;
            const loginPassword = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (loginUsername === storedUsername && loginPassword === storedPassword) {
                // Redirect to the given website after successful login
                window.location.href = 'https://sachinsingh008.github.io/WEB-APP/'; // Change this URL to the website you want to redirect to
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
